name: 构建桌面应用

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 构建Windows应用
        run: |
          pyinstaller --name="物流视频管理" `
            --windowed `
            --onefile `
            --icon=build/icon.png `
            --add-data="config.json.example;." `
            run.py

      - name: 上传Windows安装包
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 构建macOS应用
        run: |
          pyinstaller --name="物流视频管理" \
            --windowed \
            --onefile \
            --icon=build/icon.png \
            --add-data="config.json.example:." \
            run.py

      - name: 创建DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "物流视频管理" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "物流视频管理.dmg" \
            "dist/物流视频管理.app" || true
          
          # 如果create-dmg失败，手动打包
          if [ ! -f "物流视频管理.dmg" ]; then
            hdiutil create -volname "物流视频管理" -srcfolder "dist/物流视频管理.app" -ov -format UDZO "物流视频管理.dmg"
          fi

      - name: 上传macOS安装包
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: "*.dmg"
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pyqt6 libxcb-cursor0

      - name: 安装Python依赖
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 构建Linux应用
        run: |
          pyinstaller --name="物流视频管理" \
            --windowed \
            --onefile \
            --icon=build/icon.png \
            --add-data="config.json.example:." \
            run.py

      - name: 创建AppImage
        run: |
          # 下载appimagetool
          wget -c https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          
          # 创建AppDir结构
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/512x512/apps
          
          # 复制可执行文件
          cp dist/物流视频管理 AppDir/usr/bin/
          
          # 复制图标
          cp build/icon.png AppDir/usr/share/icons/hicolor/512x512/apps/logistics-video.png
          cp build/icon.png AppDir/logistics-video.png
          
          # 创建desktop文件
          cat > AppDir/logistics-video.desktop << EOF
          [Desktop Entry]
          Name=物流视频管理
          Exec=物流视频管理
          Icon=logistics-video
          Type=Application
          Categories=Office;
          EOF
          
          cp AppDir/logistics-video.desktop AppDir/usr/share/applications/
          
          # 创建AppRun
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          exec "${HERE}/usr/bin/物流视频管理" "$@"
          EOF
          
          chmod +x AppDir/AppRun
          
          # 构建AppImage
          ./appimagetool-x86_64.AppImage AppDir 物流视频管理-x86_64.AppImage

      - name: 上传Linux安装包
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: "*.AppImage"
          retention-days: 30

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 创建Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-exe/*
            artifacts/macos-dmg/*
            artifacts/linux-appimage/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
