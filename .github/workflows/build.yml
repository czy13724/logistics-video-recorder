name: 构建桌面应用

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 构建Windows应用
        run: |
          pyinstaller --name="物流视频管理" `
            --windowed `
            --onefile `
            --icon=build/icon.png `
            --add-data="config.json.example;." `
            --add-data="web;web" `
            run.py

      - name: 创建启动脚本
        run: |
          echo '@echo off' > dist/物流视频管理/启动.bat
          echo 'start "" "%~dp0物流视频管理.exe"' >> dist/物流视频管理/启动.bat
          echo 'echo 软件已启动，请在打开的窗口中使用' >> dist/物流视频管理/启动.bat
          echo 'pause' >> dist/物流视频管理/启动.bat

      - name: 获取版本号
        id: get_version
        shell: bash
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: 打包发布文件
        run: |
          cd dist
          Compress-Archive -Path 物流视频管理 -DestinationPath 物流视频管理-Windows-${{ steps.get_version.outputs.version }}.zip
          cd ..

      - name: 上传Windows安装包
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.zip
          retention-days: 30

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 创建Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-exe/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
