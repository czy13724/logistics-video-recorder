name: 构建桌面应用

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 构建Windows应用
        run: |
          pyinstaller --name="物流视频管理" `
            --windowed `
            --onefile `
            --icon=build/icon.png `
            --add-data="config.json.example;." `
            run.py

      - name: 上传Windows安装包
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/*.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 构建macOS应用
        run: |
          pyinstaller --name="物流视频管理" \
            --windowed \
            --onefile \
            --icon=build/icon.png \
            --add-data="config.json.example:." \
            run.py

      - name: 创建DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "物流视频管理" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --app-drop-link 600 185 \
            "物流视频管理.dmg" \
            "dist/物流视频管理.app" || true
          
          # 如果create-dmg失败，手动打包
          if [ ! -f "物流视频管理.dmg" ]; then
            hdiutil create -volname "物流视频管理" -srcfolder "dist/物流视频管理.app" -ov -format UDZO "物流视频管理.dmg"
          fi

      - name: 上传macOS安装包
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: "*.dmg"
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装系统依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pyqt6 libxcb-cursor0

      - name: 安装Python依赖
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 构建Linux应用
        run: |
          pyinstaller --name="物流视频管理" \
            --windowed \
            --onefile \
            --icon=build/icon.png \
            --add-data="config.json.example:." \
            run.py

      - name: 打包发布文件
        run: |
          cd dist
          tar -czf 物流视频管理-linux-x64.tar.gz 物流视频管理
          cd ..

      - name: 上传Linux安装包
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: "dist/*.tar.gz"
          retention-days: 30

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 创建Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-exe/*
            artifacts/macos-dmg/*
            artifacts/linux-binary/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
